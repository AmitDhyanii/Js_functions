// fetch with async & await
// fetch is a promise and after it resolved it gives a response object(readable stream)
// fetch() => Response.json() => result or jsonvalue

const API_URL = "";

async function handlePromise(){
    const data = await fetch(API_URL);
    const jsonValue = await data;
    console.log(jsonValue);
}
handlePromise();

// error handling using try catch
const URL = "";

async function handlePromise(){

    try{
        const data = await fetch(API_URL);
        const jsonValue = await data;
        console.log(jsonValue);
    }
    catch(err){
        console.log(err);
    }
}
handlePromise();
